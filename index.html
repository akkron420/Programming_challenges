<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Front-end Challenge</title>
   <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="app.css" />
     <!-- Angular Material Dependencies -->



     <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

       <script src="index.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script> 


</head>
<body ng-app="MyApp" ng-controller="AppCtrl">
 
  <div  class="tabsdemoDynamicHeight">
  <md-content class="md-padding">
    <md-tabs md-dynamic-height="" md-border-bottom="">
      <md-tab label="Challenge 3">
        <md-content class="md-padding">
          <h1 class="md-display-2">Front-end Prog.</h1>
        
          <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
            <script>
                $( "#right" ).click(function() {
                  $( ".block" ).animate({ "left": "+=350px" }, "slow" );
                  
                });
                $( "#left" ).click(function(){
                  $( ".block" ).animate({ "left": "-=300px" }, "slow" );
                });
              </script>
            
            <div id="right">
            <div class="block"></div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
             <div id="left">         
            <md-button class="md-raised md-primary">Move the SQUARE to LEFT</md-button>
            </div>
              <p>On clicking the Square, It moves 350px right at slow pace and when moved left, it moves 300px.</p>
       
            <div class="label">Click on SQUARE TO MOVE RIGHT</div>
          </section>

        </md-content>
      </md-tab>
      <md-tab label="Details">
        <md-content class="md-padding">
          <h1 class="md-display-2">UI components</h1>
           <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in components">
              <div class="md-list-item-text">
                <h3>{{item.what}}</h3>
                <h4>{{item.about}}</h4>
              </div>
              <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
          </md-list>
        </md-content>
      </md-tab>

    </md-tabs>
  </md-content>
</div>
 
 
</body>
</html>
